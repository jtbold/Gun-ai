<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabela's Valuation Tool</title>
    
    <!-- Load Tailwind CSS framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Libraries for PDF Generation (html2canvas captures the HTML, jspdf creates the PDF) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* General styling and responsiveness */
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .container { width: 95%; max-width: 800px; }
        
        /* Report header separation */
        #report-header { display: flex; flex-direction: column; align-items: center; padding-bottom: 1rem; border-bottom: 2px solid #e5e7eb; margin-bottom: 1rem; }
        
        /* Prevent numbers from breaking line wraps */
        .no-break { white-space: nowrap; }
        
        /* CRITICAL MOBILE FIX: Wrapper for file input to overlay the button */
        .file-input-wrapper { position: relative; display: inline-block; }
        .file-input-wrapper input[type="file"] { position: absolute; top: 0; left: 0; opacity: 0; cursor: pointer; width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">
    
    <!-- Main Application Container -->
    <div class="container bg-white rounded-3xl shadow-xl p-4 sm:p-8 space-y-8">
        
        <header class="text-center">
            <h2 id="cabelas-logo" class="mx-auto text-yellow-600 text-3xl font-bold mb-4">Dealer Logo</h2>
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">Cabela's Valuation Tool</h1>
            <p class="text-gray-500">Upload, paste, or drag and drop photos to identify your firearm and generate a report.</p>
            <p id="user-id" class="text-xs text-gray-400 mt-2"></p>
        </header>
        
        <!-- Image Upload/Paste Area -->
        <div id="drop-zone" class="w-full rounded-2xl border-4 border-dashed border-gray-300 p-8 text-center transition-colors hover:border-gray-400">
            <div class="text-lg font-medium text-gray-700">Drag & drop, paste (Ctrl+V), or click to upload images</div>
            <p class="text-sm text-gray-400 mt-2">Maximum of 6 images, up to 4MB each. JPG and PNG are preferred.</p>
            <div class="file-input-wrapper mt-6">
                <input type="file" id="file-input" accept="image/*" multiple>
                <button id="upload-button" class="px-6 py-3 bg-gray-900 text-white font-semibold rounded-xl hover:bg-gray-700 transition-colors pointer-events-none">
                    Choose Images
                </button>
            </div>
        </div>
        
        <!-- URL Input Section -->
        <div class="w-full">
            <div class="flex flex-col gap-3">
                <label for="url-input" class="text-sm font-medium text-gray-700">To add images from the internet, find an image, right-click it, and select "Copy Image Address". Then paste the URL below.</label>
                <div class="flex items-center gap-3">
                    <input type="text" id="url-input" placeholder="Paste image URL here..." class="flex-grow rounded-xl p-3 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="url-button" class="px-6 py-3 bg-gray-900 text-white font-semibold rounded-xl hover:bg-gray-700 transition-colors">
                        Add from URL
                    </button>
                </div>
            </div>
        </div>
        
        <!-- User Notes Section -->
        <div class="w-full">
            <div class="flex flex-col gap-3">
                <label for="notes-input" class="text-sm font-medium text-gray-700">Optional notes for identification (e.g., serial numbers, specific markings, history):</label>
                <textarea id="notes-input" rows="3" class="rounded-xl p-3 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>
        </div>
        
        <!-- Image Previews -->
        <div id="image-previews" class="flex flex-wrap gap-4 justify-center items-center p-4 rounded-xl bg-gray-50 shadow-inner" style="display: none;"></div>
        
        <!-- Action Button and Status -->
        <div class="flex flex-col items-center justify-center space-y-4">
            <button id="generate-button" class="w-full px-8 py-4 bg-indigo-600 text-white font-bold text-lg rounded-2xl shadow-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Generate Report
            </button>
            <button id="download-button" class="w-full px-8 py-4 bg-gray-500 text-white font-bold text-lg rounded-2xl shadow-lg hover:bg-gray-600 transition-colors hidden">
                Download Report
            </button>
            <div id="status-message" class="text-sm text-center text-gray-600"></div>
        </div>
        
        <!-- Report Display Section -->
        <div id="report-container" class="w-full bg-white rounded-2xl shadow-lg p-6 space-y-6" style="display: none;">
            <div id="report-header">
                <h3 class="text-xl font-bold text-yellow-600 mx-auto mb-2">Dealer Logo</h3>
                <h2 class="text-2xl font-bold text-gray-900">Firearm Identification Report</h2>
            </div>
            <div id="report-content" class="space-y-4"></div>
        </div>
        
    </div>
    
    <!-- Firebase Scripts and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- CRITICAL SECURE API KEY ACCESS (Vite Injection) ---
        // Reads the key securely from the hidden Render environment variable (VITE_API_KEY)
        const API_KEY = import.meta.env.VITE_API_KEY || ""; 
        // --- END API KEY ACCESS ---

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? initialAuthToken : null;
        
        // --- Pricing Rule Parameters ---
        const LOW_VALUE_THRESHOLD = 200.00; // Wholesale value at or below this triggers special rule
        const RETAIL_MARKUP_DIVISOR = 0.65; // Base retail calculation: Wholesale / 0.65 (approx 35% GM)
        const LOW_VALUE_RETAIL_OFFER_PERCENT = 0.50; // New rule: DPO = Retail * 0.50
        
        let reportData = null; 
        let app, db, auth, userId;
        let isAuthReady = false;
        
        // --- DOM Elements (Declared here for module scope access) ---
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const urlInput = document.getElementById('url-input');
        const urlButton = document.getElementById('url-button');
        const notesInput = document.getElementById('notes-input');
        const generateButton = document.getElementById('generate-button');
        const downloadButton = document.getElementById('download-button');
        const imagePreviewsContainer = document.getElementById('image-previews');
        const statusMessage = document.getElementById('status-message');
        const reportContainer = document.getElementById('report-container');
        const reportContent = document.getElementById('report-content');
        let selectedFiles = [];
        const MAX_FILES = 6;
        const MAX_FILE_SIZE_MB = 4;
        const UNSUPPORTED_MIME_TYPES = ['image/avif', 'image/svg+xml'];

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();
        });

        async function initFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.warn("Firebase config missing. Running without persistence.");
                    isAuthReady = true;
                    userId = crypto.randomUUID();
                    document.getElementById('user-id').textContent = `User ID: (Local) ${userId.substring(0, 8)}...`;
                    return;
                }
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                document.getElementById('user-id').textContent = `User ID: ${userId}`;
                isAuthReady = true;
            } catch (error) {
                console.error("Firebase initialization error:", error);
                document.getElementById('status-message').textContent = "Failed to connect to the database.";
            }
        }
        
        // --- Utility Functions ---
        function roundUpToNearestFive(num) {
            if (isNaN(num) || num <= 0) return 0;
            return Math.ceil(num / 5) * 5;
        }
        
        function showMessage(message, type = 'info') {
            statusMessage.className = `text-sm text-center mt-4 ${type === 'error' ? 'text-red-600' : 'text-gray-600'}`;
            statusMessage.textContent = message;
        }
        
        function toggleGenerateButton() {
            generateButton.disabled = selectedFiles.length === 0;
            if (selectedFiles.length === 0) {
                downloadButton.classList.add('hidden');
            }
        }
        
        function showPreviews() {
            imagePreviewsContainer.innerHTML = '';
            if (selectedFiles.length > 0) {
                imagePreviewsContainer.style.display = 'flex';
                selectedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imgWrapper = document.createElement('div');
                        imgWrapper.className = 'relative group w-32 h-32 rounded-lg overflow-hidden shadow-md';
                        
                        imgWrapper.innerHTML = `
                            <img src="${e.target.result}" alt="Preview ${index + 1}" class="w-full h-full object-cover">
                            <button class="absolute top-0 right-0 bg-black/70 text-white rounded-full p-2 leading-none text-base opacity-0 group-hover:opacity-100 transition-opacity transform translate-x-1 -translate-y-1" data-index="${index}">
                                &times;
                            </button>
                        `;
                        imagePreviewsContainer.appendChild(imgWrapper);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                imagePreviewsContainer.style.display = 'none';
            }
        }
        
        function processFiles(files) {
            let newFiles = Array.from(files).filter(file => {
                const mimeType = file.type.toLowerCase();
                if (!mimeType.startsWith('image/') || UNSUPPORTED_MIME_TYPES.includes(mimeType) || file.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                    showMessage(`File "${file.name}" is invalid/too large (${file.type}). Max ${MAX_FILE_SIZE_MB}MB.`, 'error');
                    return false;
                }
                return true;
            });
            
            const totalFiles = selectedFiles.length + newFiles.length;
            if (totalFiles > MAX_FILES) {
                const limit = MAX_FILES - selectedFiles.length;
                newFiles = newFiles.slice(0, limit);
                showMessage(`Limit reached. Added ${limit} new files. Total: ${MAX_FILES}/${MAX_FILES}`, 'error');
            }
            selectedFiles = [...selectedFiles, ...newFiles].slice(0, MAX_FILES);
            
            showPreviews();
            toggleGenerateButton();
            if (newFiles.length > 0) {
                showMessage(`Added ${newFiles.length} files. Total: ${selectedFiles.length}/${MAX_FILES}`);
            }
        }
        
        // --- Event Listeners ---
        fileInput.addEventListener('change', e => { processFiles(e.target.files); e.target.value = ''; });
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('border-gray-500', 'bg-gray-50'); });
        dropZone.addEventListener('dragleave', e => { e.preventDefault(); dropZone.classList.remove('border-gray-500', 'bg-gray-50'); });
        dropZone.addEventListener('drop', e => { e.preventDefault(); dropZone.classList.remove('border-gray-500', 'bg-gray-50'); processFiles(e.dataTransfer.files); });
        
        window.addEventListener('paste', e => {
            const files = Array.from(e.clipboardData.items)
                          .filter(item => item.kind === 'file' && item.type.startsWith('image/'))
                          .map(item => item.getAsFile());
            if (files.length > 0) { processFiles(files); }
        });
        
        urlButton.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url || selectedFiles.length >= MAX_FILES) { showMessage('Invalid URL or max images reached.', 'error'); return; }
            if (!url.match(/\.(jpeg|jpg|gif|png|webp|svg|avif)$/i)) { showMessage('URL does not look like an image link.', 'error'); return; }
            
            showMessage('Fetching image from URL...', 'info');
            urlButton.disabled = true;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const contentType = response.headers.get('Content-Type')?.toLowerCase();
                if (!contentType || !contentType.startsWith('image/') || UNSUPPORTED_MIME_TYPES.includes(contentType)) throw new Error(`Invalid/unsupported image content type: ${contentType}`);
                
                const blob = await response.blob();
                const file = new File([blob], url.substring(url.lastIndexOf('/') + 1) || 'image', { type: blob.type });
                
                if (file.size > MAX_FILE_SIZE_MB * 1024 * 1024) { showMessage(`Image from URL exceeds the ${MAX_FILE_SIZE_MB}MB limit.`, 'error'); } 
                else { processFiles([file]); urlInput.value = ''; showMessage('Image added successfully.', 'info'); }
            } catch (error) {
                console.error(error);
                showMessage(`Failed to load image from URL: ${error.message}. (CORS may be blocking it).`, 'error');
            } finally {
                urlButton.disabled = false;
            }
        });
        
        imagePreviewsContainer.addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
                const index = e.target.getAttribute('data-index');
                selectedFiles.splice(index, 1);
                showPreviews();
                toggleGenerateButton();
                showMessage(`Removed image ${parseInt(index) + 1}.`);
            }
        });
        
        // --- LLM and Report Generation ---
        generateButton.addEventListener('click', async () => {
            if (!API_KEY) { showMessage("API Key is missing. Cannot generate report.", 'error'); return; }
            if (!isAuthReady) { showMessage("Database status unknown. Please wait a moment.", 'error'); return; }
            
            showMessage("Generating report... Analyzing images and searching knowledge base.", 'info');
            generateButton.disabled = true;
            downloadButton.classList.add('hidden');
            reportContainer.style.display = 'none';
            
            let retries = 0;
            const MAX_RETRIES = 3;
            
            async function callApiWithRetry() {
                try {
                    const base64Images = await Promise.all(selectedFiles.map(file => new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const dataUrl = reader.result;
                            resolve({ data: dataUrl.split(',')[1], mimeType: dataUrl.split(',')[0].split(':')[1].split(';')[0] });
                        };
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    })));
                    
                    const userNotes = notesInput.value.trim();
                    
                    // Minimized Prompt for clarity and security
                    const reportPrompt = `
You are a firearms appraiser specializing in dealer trade-in valuations. Identify the firearm and create a concise, professional report. Return ONLY valid JSON: { "modelGuess": "string", "identification": "string", "productionEra": "string", "features": "string", "history": "string", "conditionNotes": "string", "disclaimer": "string", "valuation": { "wholesaleValueEstimateUSD": "string", "valuationConfidence": "string" } }. Provide a SINGLE numerical wholesale/dealer acquisition value in USD (no symbols, no range). You must specifically look for trade-in price data, NOT high collector retail prices. Base value on condition seen in photos/notes.
`;
                    
                    const payload = {
                        contents: [{
                            parts: [
                                { text: reportPrompt },
                                { text: `User Notes: ${userNotes}` },
                                ...base64Images.map(img => ({ inlineData: { mimeType: img.mimeType, data: img.data } }))
                            ]
                        }],
                        tools: [{ "google_search": {} }],
                    };
                    
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
                    
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        if (response.status === 503 && retries < MAX_RETRIES) {
                            retries++;
                            showMessage(`Model overloaded. Retrying... (${retries}/${MAX_RETRIES})`, 'info');
                            await new Promise(res => setTimeout(res, 2000 * retries)); 
                            return callApiWithRetry();
                        }
                        throw new Error(`API Error: ${response.status} - ${errorText}`);
                    }
                    
                    const result = await response.json();
                    let jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text || '';
                    
                    if (!jsonText) {
                        throw new Error("Model returned empty or invalid response structure.");
                    }

                    // Robust JSON Parsing
                    const jsonMatch = jsonText.match(/```json\n([\s\S]*?)\n```/);
                    if (jsonMatch) { jsonText = jsonMatch[1].trim(); } 
                    else {
                        const firstBrace = jsonText.indexOf('{');
                        const lastBrace = jsonText.lastIndexOf('}');
                        if (firstBrace !== -1 && lastBrace !== -1 && lastBrace > firstBrace) {
                            jsonText = jsonText.substring(firstBrace, lastBrace + 1);
                        }
                    }
                    const report = JSON.parse(jsonText);
                    
                    // --- Custom Calculation (Pricing Rules) ---
                    const wholesaleValue = parseFloat(report.valuation.wholesaleValueEstimateUSD.replace(/[$,-]/g, '').trim()) || 0;
                    let dealerPurchasePrice = 'N/A';
                    let projectedRetailPrice = 'N/A';
                    let baseDPO = wholesaleValue;
                    
                    if (wholesaleValue > 0) {
                        // STEP 1: Calculate Projected Retail Price (TRP)
                        let retailCalculation = wholesaleValue / RETAIL_MARKUP_DIVISOR;
                        let roundedRetail = roundUpToNearestFive(retailCalculation);
                        projectedRetailPrice = roundedRetail.toFixed(2);
                        
                        // STEP 2: Apply Conditional DPO Rule (Low Value Item)
                        if (wholesaleValue <= LOW_VALUE_THRESHOLD) {
                            baseDPO = roundedRetail * LOW_VALUE_RETAIL_OFFER_PERCENT;
                        }
                        
                        dealerPurchasePrice = baseDPO.toFixed(2);
                        report.valuation.dealerPurchasePriceUSD = dealerPurchasePrice;
                        report.valuation.projectedRetailPriceUSD = projectedRetailPrice;
                    }
                    // --- END ADJUSTED CALCULATION ---

                    // Store for PDF generation
                    reportData = report;
                    
                    // --- Extract grounding sources (for Sources Page) ---
                    let sources = [];
                    const groundingMetadata = result.candidates?.[0]?.groundingMetadata;
                    if (groundingMetadata?.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions.map(attribution => ({
                            uri: attribution.web?.uri,
                            title: attribution.web?.title,
                        })).filter(source => source.uri && source.title);
                    }
                    reportData.sources = sources; // Store extracted sources
                    
                    // --- Display Report ---
                    reportContent.innerHTML = '';
                    
                    // 1. Model/Guess Summary
                    reportContent.innerHTML += `<div class="p-4 bg-gray-50 rounded-lg"><p class="font-bold">Model:</p><p>${report.modelGuess}</p></div>`;

                    // 2. Identification Details
                    reportContent.innerHTML += `<div><h3 class="font-semibold text-lg text-gray-800">Identification</h3><p class="text-gray-700">${report.identification}</p></div>`;
                    reportContent.innerHTML += `<div><h3 class="font-semibold text-lg text-gray-800">Production Era</h3><p class="text-gray-700">${report.productionEra}</p></div>`;
                    reportContent.innerHTML += `<div><h3 class="font-semibold text-lg text-gray-800">Features</h3><p class="text-gray-700">${report.features}</p></div>`;
                    reportContent.innerHTML += `<div><h3 class="font-semibold text-lg text-gray-800">History</h3><p class="text-gray-700">${report.history}</p></div>`;
                    
                    // 3. Valuation Section
                    let valuationHtml = `<div><h3 class="font-semibold text-lg text-gray-800">Valuation</h3><div class="mt-2 space-y-3 p-4 border rounded-xl bg-green-50"><div class="flex justify-between font-medium text-gray-700"><span class="text-blue-700">Dealer Purchase Offer:</span><span class="text-blue-700 font-bold no-break">$${dealerPurchasePrice}</span></div><div class="flex justify-between font-medium text-gray-700 border-t pt-3 mt-3"><span>Projected Retail Value:</span><span class="text-green-700 font-bold no-break">$${projectedRetailPrice}</span></div></div><div class="mt-4 text-sm text-gray-600"><strong>Confidence Level:</strong><span class="font-semibold text-gray-800">${report.valuation.valuationConfidence}</span><p class="text-xs mt-1">This reflects the estimated certainty based on image clarity and market data availability.</p></div><p class="mt-2 text-xs text-gray-500">*Valuation methodology and source details are included on the final page of the downloadable PDF report.</p></div>`;
                    reportContent.innerHTML += valuationHtml;
                    
                    // 4. Condition and Disclaimer
                    reportContent.innerHTML += `<div><h3 class="font-semibold text-lg text-gray-800">Condition</h3><p class="text-gray-700">${report.conditionNotes}</p></div>`;
                    reportContent.innerHTML += `<div class="p-4 mt-4 bg-yellow-50 text-sm text-yellow-800 rounded-lg"><p><strong>Disclaimer:</strong> ${report.disclaimer}</p></div>`;

                    reportContainer.style.display = 'block';
                    downloadButton.classList.remove('hidden');
                    showMessage("Report generated successfully!");
                    
                    // Save to Firestore (omitted for brevity)
                    // ...
                } catch (error) {
                    console.error("Report generation failed:", error);
                    showMessage(`Failed to generate report: ${error.message}`, 'error');
                } finally {
                    // CRITICAL: Always re-enable button and clear status display on completion/error
                    generateButton.disabled = false;
                    
                }
            }
            callApiWithRetry();
        });
        
        downloadButton.addEventListener('click', async () => {
            if (!reportData) {
                showMessage("Cannot download: Report data is missing. Please generate the report first.", 'error');
                return;
            }
            
            const { jsPDF } = window.jspdf;
            const reportElement = document.getElementById('report-container');
            
            showMessage("Preparing PDF for download...", 'info');
            downloadButton.disabled = true;
            
            // --- Footer Function ---
            const addFooter = (doc, margin, pageHeight) => {
                doc.setFontSize(8);
                doc.setTextColor(150); 
                doc.setFont("helvetica", "normal"); 
                const footerText = "WWW.Ludditelearning.com";
                const footerY = pageHeight - 5; 
                doc.text(footerText, margin, footerY);
            };
            
            try {
                // Get the model guess and sanitize it
                const modelGuess = reportData.modelGuess || 'Unknown_Model';
                const today = new Date();
                const dateString = today.toISOString().split('T')[0];
                const sanitizedFilename = modelGuess.replace(/[/\s]+/g, '_') + '_' + dateString + '_Report.pdf';
                const doc = new jsPDF('p', 'mm', 'a4');
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const margin = 10; // Reduced margin for more space
                
                // 1. Convert the Report Content HTML to a Canvas Image
                const reportCanvas = await html2canvas(reportElement, { 
                    scale: 4, // Increased scale for larger text
                    width: reportElement.offsetWidth 
                }); 
                const reportImgData = reportCanvas.toDataURL('image/jpeg', 1.0);
                
                // Calculate dimensions for PDF
                const reportWidth = reportCanvas.width;
                const reportHeight = reportCanvas.height;
                const reportRatio = reportWidth / reportHeight;
                
                // Calculate PDF dimensions using a target width, which makes the content larger
                const reportPdfWidth = pageWidth - margin * 2;
                const reportPdfHeight = reportPdfWidth / reportRatio;
                let currentYPos = margin;
                
                // Add the main report image (Page 1)
                doc.addImage(reportImgData, 'JPEG', margin, currentYPos, reportPdfWidth, reportPdfHeight);
                currentYPos += reportPdfHeight + 5; // Add vertical spacing
                
                // Footer added after main content 
                addFooter(doc, margin, pageHeight);
                
                // 2. Add Methodology and Sources Page (Page 2)
                const methodologyTitle = "Valuation Methodology and Sources";
                const methodologyText = `
The final retail valuation is determined using a two-step process:
1. Wholesale/Purchase Offer: The 'Dealer Purchase Offer' is the raw Wholesale/Dealer Acquisition Price provided by the Large Language Model (LLM). This value represents the highest fair market trade-in value based on open-source and future proprietary data.
Special Rule: If the Wholesale Value is $${LOW_VALUE_THRESHOLD.toFixed(2)} or less, the Dealer Purchase Offer is set to ${LOW_VALUE_RETAIL_OFFER_PERCENT * 100}% of the Projected Retail Value to ensure profitability on low-value items.
The LLM uses real-time Google Search grounding to find this value, and the confidence level reflects the model's certainty in this acquired data.
2. Projected Retail Value: This value is calculated by applying a standard industry markup to the Purchase Offer (Wholesale Price / ${RETAIL_MARKUP_DIVISOR}). The resulting figure is then rounded up to the nearest $5.00 to reflect typical retail pricing practices.
The following online sources were referenced by the LLM in real-time to generate the identification details and the estimated wholesale price:
`;
                let sourceList = reportData.sources || [];
                
                // Add new page for sources
                doc.addPage();
                currentYPos = margin;
                
                // Print Title
                doc.setFontSize(16);
                doc.setTextColor(0);
                doc.text(methodologyTitle, margin, currentYPos);
                currentYPos += 10;
                
                // Print Methodology Text
                doc.setFontSize(11); // Increased font size for methodology text (Page 2)
                doc.setTextColor(50);
                doc.setFont("helvetica", "normal");
                const reportPdfWidthMethodology = pageWidth - margin * 2;
                let textLines = doc.splitTextToSize(methodologyText, reportPdfWidthMethodology);
                doc.text(textLines, margin, currentYPos);
                currentYPos += textLines.length * 5; // Increased line height to match larger font
                
                // Print Sources
                doc.setFontSize(11); // Increased font size for sources
                doc.setTextColor(50);
                doc.setFont("helvetica", "bold");
                doc.text("Referenced Sources:", margin, currentYPos);
                currentYPos += 6; // Increased spacing
                doc.setFont("helvetica", "normal");
                doc.setFontSize(10);
                
                sourceList.forEach((source, index) => {
                    const sourceText = `${index + 1}. ${source.title} (${source.uri})`;
                    let sourceLines = doc.splitTextToSize(sourceText, reportPdfWidthMethodology);
                    
                    if (currentYPos + sourceLines.length * 5.5 > pageHeight - margin - 10) {
                        doc.addPage();
                        currentYPos = margin;
                        doc.setFontSize(11);
                        doc.text("Sources (Cont.):", margin, currentYPos);
                        currentYPos += 6;
                        addFooter(doc, margin, pageHeight); 
                    }
                    doc.text(sourceLines, margin, currentYPos);
                    currentYPos += sourceLines.length * 5.5; // Increased line height
                });
                
                addFooter(doc, margin, pageHeight);
                
                doc.save(sanitizedFilename);
                showMessage("PDF download started!", 'info');
            } catch (error) {
                console.error("PDF generation failed:", error);
                showMessage("Failed to generate PDF. Please try again.", 'error');
            } finally {
                downloadButton.disabled = false;
            }
        });
    </script>
</body>
