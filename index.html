<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabela's Valuation Tool</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* General styling and responsiveness */
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .container { width: 95%; max-width: 800px; }
        
        /* Report header separation */
        #report-header { display: flex; flex-direction: column; align-items: center; padding-bottom: 1rem; border-bottom: 2px solid #e5e7eb; margin-bottom: 1rem; }
        
        /* Prevent numbers from breaking line wraps */
        .no-break { white-space: nowrap; }
        
        /* CRITICAL MOBILE FIX: Wrapper for file input to overlay the button */
        .file-input-wrapper { position: relative; display: inline-block; }
        .file-input-wrapper input[type="file"] { position: absolute; top: 0; left: 0; opacity: 0; cursor: pointer; width: 100%; height: 100%; }

        /* Off-screen elements are hidden (they are only used to pass data now) */
        #print-view-content, #page-one-capture {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">
    
    <div class="container bg-white rounded-3xl shadow-xl p-4 sm:p-8 space-y-8">
        
        <header class="text-center">
            <h2 id="cabelas-logo" class="mx-auto text-yellow-600 text-3xl font-bold mb-4">Dealer Logo</h2>
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">Cabela's Valuation Tool</h1>
            <p class="text-gray-500">Upload, paste, or drag and drop photos to identify your firearm and generate a report.</p>
            <p id="user-id" class="text-xs text-gray-400 mt-2"></p>
        </header>
        
        <div id="drop-zone" class="w-full rounded-2xl border-4 border-dashed border-gray-300 p-8 text-center transition-colors hover:border-gray-400">
            <div class="text-lg font-medium text-gray-700">Drag & drop, paste (Ctrl+V), or click to upload images</div>
            <p class="text-sm text-gray-400 mt-2">Maximum of 6 images, up to 4MB each. JPG and PNG are preferred.</p>
            <div class="file-input-wrapper mt-6">
                <input type="file" id="file-input" accept="image/*" multiple>
                <button id="upload-button" class="px-6 py-3 bg-gray-900 text-white font-semibold rounded-xl hover:bg-gray-700 transition-colors pointer-events-none">
                    Choose Images
                </button>
            </div>
        </div>
        
        <div class="w-full">
            <div class="flex flex-col gap-3">
                <label for="url-input" class="text-sm font-medium text-gray-700">To add images from the internet, find an image, right-click it, and select "Copy Image Address". Then paste the URL below.</label>
                <div class="flex items-center gap-3">
                    <input type="text" id="url-input" placeholder="Paste image URL here..." class="flex-grow rounded-xl p-3 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="url-button" class="px-6 py-3 bg-gray-900 text-white font-semibold rounded-xl hover:bg-gray-700 transition-colors">
                        Add from URL
                    </button>
                </div>
            </div>
        </div>
        
        <div class="w-full">
            <div class="flex flex-col gap-3">
                <label for="notes-input" class="text-sm font-medium text-gray-700">Optional notes for identification (e.g., serial numbers, specific markings, history):</label>
                <textarea id="notes-input" rows="3" class="rounded-xl p-3 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>
        </div>
        
        <div id="image-previews" class="flex flex-wrap gap-4 justify-center items-center p-4 rounded-xl bg-gray-50 shadow-inner" style="display: none;"></div>
        
        <div class="flex flex-col items-center justify-center space-y-4">
            <button id="generate-button" class="w-full px-8 py-4 bg-indigo-600 text-white font-bold text-lg rounded-2xl shadow-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Generate Report
            </button>
            <button id="download-button" class="w-full px-8 py-4 bg-gray-500 text-white font-bold text-lg rounded-2xl shadow-lg hover:bg-gray-600 transition-colors hidden">
                Download Report
            </button>
            <div id="status-message" class="text-sm text-center text-gray-600"></div>
        </div>

        <div id="page-one-capture"></div>
        <div id="print-view-content"></div>
        
        <div id="report-container" class="w-full bg-white rounded-2xl shadow-lg p-6 space-y-6" style="display: none;">
            <div id="report-header">
                <h3 class="text-xl font-bold text-yellow-600 mx-auto mb-2">Dealer Logo</h3>
                <h2 class="text-2xl font-bold text-gray-900">Firearm Identification Report</h2>
            </div>
            <div id="report-content" class="space-y-4"></div>
        </div>
        
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- CRITICAL SECURE API KEY ACCESS (Vite Injection) ---
        const API_KEY = import.meta.env.VITE_API_KEY || "";
        // --- END API KEY ACCESS ---

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? initialAuthToken : null;
        
        // --- Pricing Rule Parameters ---
        const LOW_VALUE_THRESHOLD = 200.00; // Wholesale value at or below this triggers special rule
        const RETAIL_MARKUP_DIVISOR = 0.65; // Base retail calculation: Wholesale / 0.65 (approx 35% GM)
        const LOW_VALUE_RETAIL_OFFER_PERCENT = 0.50; // New rule: DPO = Retail * 0.50
        
        let reportData = null; 
        let app, db, auth, userId;
        let isAuthReady = false;
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();
        });

        async function initFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.warn("Firebase config missing. Running without persistence.");
                    isAuthReady = true;
                    userId = crypto.randomUUID();
                    document.getElementById('user-id').textContent = `User ID: (Local) ${userId.substring(0, 8)}...`;
                    return;
                }
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                document.getElementById('user-id').textContent = `User ID: ${userId}`;
                isAuthReady = true;
            } catch (error) {
                console.error("Firebase initialization error:", error);
                document.getElementById('status-message').textContent = "Failed to connect to the database.";
            }
        }
        
        // --- DOM Elements ---
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const urlInput = document.getElementById('url-input');
        const urlButton = document.getElementById('url-button');
        const notesInput = document.getElementById('notes-input');
        const generateButton = document.getElementById('generate-button');
        const downloadButton = document.getElementById('download-button');
        const imagePreviewsContainer = document.getElementById('image-previews');
        const statusMessage = document.getElementById('status-message');
        const reportContainer = document.getElementById('report-container');
        const reportContent = document.getElementById('report-content');
        
        const printViewContent = document.getElementById('print-view-content'); 
        const pageOneCapture = document.getElementById('page-one-capture'); 

        let selectedFiles = [];
        const MAX_FILES = 6;
        const MAX_FILE_SIZE_MB = 4;
        const UNSUPPORTED_MIME_TYPES = ['image/avif', 'image/svg+xml'];
        
        // --- Utility Functions ---
        function roundUpToNearestFive(num) {
            if (isNaN(num) || num <= 0) return 0;
            return Math.ceil(num / 5) * 5;
        }
        
        function showMessage(message, type = 'info') {
            statusMessage.className = `text-sm text-center mt-4 ${type === 'error' ? 'text-red-600' : 'text-gray-600'}`;
            statusMessage.textContent = message;
        }
        
        function toggleGenerateButton() {
            generateButton.disabled = selectedFiles.length === 0;
            if (selectedFiles.length === 0) {
                downloadButton.classList.add('hidden');
            }
        }
        
        function showPreviews() {
            imagePreviewsContainer.innerHTML = '';
            if (selectedFiles.length > 0) {
                imagePreviewsContainer.style.display = 'flex';
                selectedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imgWrapper = document.createElement('div');
                        imgWrapper.className = 'relative group w-32 h-32 rounded-lg overflow-hidden shadow-md';
                        
                        imgWrapper.innerHTML = `
                            <img src="${e.target.result}" alt="Preview ${index + 1}" class="w-full h-full object-cover">
                            <button class="absolute top-0 right-0 bg-black/70 text-white rounded-full p-2 leading-none text-base opacity-0 group-hover:opacity-100 transition-opacity transform translate-x-1 -translate-y-1" data-index="${index}">
                                &times;
                            </button>
                        `;
                        imagePreviewsContainer.appendChild(imgWrapper);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                imagePreviewsContainer.style.display = 'none';
            }
        }
        
        function processFiles(files) {
            let newFiles = Array.from(files).filter(file => {
                const mimeType = file.type.toLowerCase();
                if (!mimeType.startsWith('image/') || UNSUPPORTED_MIME_TYPES.includes(mimeType) || file.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                    showMessage(`File "${file.name}" is invalid/too large (${file.type}). Max ${MAX_FILE_SIZE_MB}MB.`, 'error');
                    return false;
                }
                return true;
            });
            
            const totalFiles = selectedFiles.length + newFiles.length;
            if (totalFiles > MAX_FILES) {
                const limit = MAX_FILES - selectedFiles.length;
                newFiles = newFiles.slice(0, limit);
                showMessage(`Limit reached. Added ${limit} new files. Total: ${MAX_FILES}/${MAX_FILES}`, 'error');
            }
            selectedFiles = [...selectedFiles, ...newFiles].slice(0, MAX_FILES);
            
            showPreviews();
            toggleGenerateButton();
            if (newFiles.length > 0) {
                showMessage(`Added ${newFiles.length} files. Total: ${selectedFiles.length}/${MAX_FILES}`);
            }
        }
        
        // --- Event Listeners ---
        fileInput.addEventListener('change', e => { processFiles(e.target.files); e.target.value = ''; });
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('border-gray-500', 'bg-gray-50'); });
        dropZone.addEventListener('dragleave', e => { e.preventDefault(); dropZone.classList.remove('border-gray-500', 'bg-gray-50'); });
        dropZone.addEventListener('drop', e => { e.preventDefault(); dropZone.classList.remove('border-gray-500', 'bg-gray-50'); processFiles(e.dataTransfer.files); });
        
        window.addEventListener('paste', e => {
            const files = Array.from(e.clipboardData.items)
                          .filter(item => item.kind === 'file' && item.type.startsWith('image/'))
                          .map(item => item.getAsFile());
            if (files.length > 0) { processFiles(files); }
        });
        
        urlButton.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url || selectedFiles.length >= MAX_FILES) { showMessage('Invalid URL or max images reached.', 'error'); return; }
            if (!url.match(/\.(jpeg|jpg|gif|png|webp|svg|avif)$/i)) { showMessage('URL does not look like an image link.', 'error'); return; }
            
            showMessage('Fetching image from URL...', 'info');
            urlButton.disabled = true;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const contentType = response.headers.get('Content-Type')?.toLowerCase();
                if (!contentType || !contentType.startsWith('image/') || UNSUPPORTED_MIME_TYPES.includes(contentType)) throw new Error(`Invalid/unsupported image content type: ${contentType}`);
                
                const blob = await response.blob();
                const file = new File([blob], url.substring(url.lastIndexOf('/') + 1) || 'image', { type: blob.type });
                
                if (file.size > MAX_FILE_SIZE_MB * 1024 * 1024) { showMessage(`Image from URL exceeds the ${MAX_FILE_SIZE_MB}MB limit.`, 'error'); } 
                else { processFiles([file]); urlInput.value = ''; showMessage('Image added successfully.', 'info'); }
            } catch (error) {
                console.error(error);
                showMessage(`Failed to load image from URL: ${error.message}. (CORS may be blocking it).`, 'error');
            } finally {
                urlButton.disabled = false;
            }
        });
        
        imagePreviewsContainer.addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
                const index = e.target.getAttribute('data-index');
                selectedFiles.splice(index, 1);
                showPreviews();
                toggleGenerateButton();
                showMessage(`Removed image ${parseInt(index) + 1}.`);
            }
        });
        
        // --- LLM and Report Generation ---
        generateButton.addEventListener('click', async () => {
            if (!API_KEY) { showMessage("API Key is missing. Cannot generate report.", 'error'); return; }
            if (!isAuthReady) { showMessage("Database status unknown. Please wait a moment.", 'error'); return; }
            
            showMessage("Generating report... Analyzing images and searching knowledge base.", 'info');
            generateButton.disabled = true;
            downloadButton.classList.add('hidden');
            reportContainer.style.display = 'none';
            
            let retries = 0;
            const MAX_RETRIES = 3;
            
            async function callApiWithRetry() {
                try {
                    const base64Images = await Promise.all(selectedFiles.map(file => new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const dataUrl = reader.result;
                            resolve({ data: dataUrl.split(',')[1], mimeType: dataUrl.split(',')[0].split(':')[1].split(';')[0] });
                        };
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    })));
                    
                    const userNotes = notesInput.value.trim();
                    
                    // Minimized Prompt for clarity and security
                    const reportPrompt = `
You are a firearms appraiser specializing in dealer trade-in valuations. Identify the firearm and create a concise, professional report. Return ONLY valid JSON: { "modelGuess": "string", "identification": "string", "productionEra": "string", "features": "string", "history": "string", "conditionNotes": "string", "disclaimer": "string", "valuation": { "wholesaleValueEstimateUSD": "string", "valuationConfidence": "string" } }. Provide a SINGLE numerical wholesale/dealer acquisition value in USD (no symbols, no range). You must specifically look for trade-in price data, NOT high collector retail prices. Base value on condition seen in photos/notes. **DO NOT include any images, HTML tags, or image URLs in the final JSON output fields.**
`;
                    
                    const payload = {
                        contents: [{
                            parts: [
                                { text: reportPrompt },
                                { text: `User Notes: ${userNotes}` },
                                ...base64Images.map(img => ({ inlineData: { mimeType: img.mimeType, data: img.data } }))
                            ]
                        }],
                        tools: [{ "google_search": {} }],
                    };
                    
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
                    
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        if (response.status === 503 && retries < MAX_RETRIES) {
                            retries++;
                            await new Promise(res => setTimeout(res, 2000 * retries)); 
                            return callApiWithRetry();
                        }
                        throw new Error(`API Error: ${response.status} - ${errorText}`);
                    }
                    
                    const result = await response.json();
                    let jsonText = result.candidates[0].content.parts[0].text.trim(); // Trim whitespace
                    
                    // --- FIX: ULTRA-AGGRESSIVE JSON EXTRACTION ---
                    const jsonMatch = jsonText.match(/```json\s*([\s\S]*?)\s*```/);
                    if (jsonMatch) {
                        jsonText = jsonMatch[1].trim();
                    } else {
                        const start = jsonText.indexOf('{');
                        const end = jsonText.lastIndexOf('}');
                        if (start !== -1 && end !== -1 && end > start) {
                            jsonText = jsonText.substring(start, end + 1).trim();
                        } else {
                            jsonText = jsonText.replace(/^```|```$/g, '').trim(); 
                        }
                    }
                    
                    let report;
                    try {
                        report = JSON.parse(jsonText);
                    } catch (e) {
                        console.error("JSON Parsing Error. Raw response text:", jsonText);
                        throw new Error(`Could not parse JSON response from API. Response text: ${jsonText.substring(0, 50)}...`);
                    }
                    // --- END ULTRA-AGGRESSIVE FIX ---

                    // Source extraction
                    report.sources = result.candidates[0].groundingMetadata?.groundingAttributions?.map(a => ({ uri: a.web?.uri, title: a.web?.title }))?.filter(s => s.uri && s.title) || [];
                    reportData = report;
                    
                    // --- Custom Pricing Logic ---
                    const wholesaleValue = parseFloat(report.valuation.wholesaleValueEstimateUSD.replace(/[$,-]/g, '').trim()) || 0;
                    let baseDPO = wholesaleValue;
                    
                    if (wholesaleValue > 0) {
                        let retailCalculation = wholesaleValue / RETAIL_MARKUP_DIVISOR;
                        let roundedRetail = roundUpToNearestFive(retailCalculation);
                        
                        // LOW VALUE GUARDRAIL: If wholesale <= $200, use 50% of retail as DPO
                        if (wholesaleValue <= LOW_VALUE_THRESHOLD) {
                            baseDPO = roundedRetail * LOW_VALUE_RETAIL_OFFER_PERCENT;
                            console.log(`Low value item detected. Applying 50% retail rule. New DPO: ${baseDPO.toFixed(2)}`);
                        }
                        
                        report.valuation.dealerPurchasePriceUSD = baseDPO.toFixed(2);
                        report.valuation.projectedRetailPriceUSD = roundedRetail.toFixed(2);
                    } else {
                        report.valuation.dealerPurchasePriceUSD = 'N/A';
                        report.valuation.projectedRetailPriceUSD = 'N/A';
                    }
                    // --- END PRICING LOGIC ---
                    
                    // --- Display Report (For User View) ---
                    // This is the visually appealing, on-screen report.
                    const reportHtml = `
                        <div class="p-4 bg-gray-50 rounded-lg"><p class="font-bold">Model:</p><p>${report.modelGuess}</p></div>
                        <div><h3 class="font-semibold text-lg text-gray-800">Identification</h3><p class="text-gray-700">${report.identification}</p></div>
                        <div><h3 class="font-semibold text-lg text-gray-800">Production Era</h3><p class="text-gray-700">${report.productionEra}</p></div>
                        <div><h3 class="font-semibold text-lg text-gray-800">Features</h3><p class="text-gray-700">${report.features}</p></div>
                        <div><h3 class="font-semibold text-lg text-gray-800">History</h3><p class="text-gray-700">${report.history}</p></div>
                        
                        <div>
                            <h3 class="font-semibold text-lg text-gray-800">Valuation</h3>
                            <div class="mt-2 space-y-3 p-4 border rounded-xl bg-green-50">
                                <div class="flex justify-between font-medium text-gray-700">
                                    <span class="text-blue-700">Dealer Purchase Offer:</span>
                                    <span class="text-blue-700 font-bold no-break">$${report.valuation.dealerPurchasePriceUSD}</span>
                                </div>
                                <div class="flex justify-between font-medium text-gray-700 border-t pt-3 mt-3">
                                    <span>Projected Retail Value:</span>
                                    <span class="text-green-700 font-bold no-break">$${report.valuation.projectedRetailPriceUSD}</span>
                                </div>
                            </div>
                            <div class="mt-4 text-sm text-gray-600">
                                <strong>Confidence Level:</strong> 
                                <span class="font-semibold text-gray-800">${report.valuation.valuationConfidence}</span>
                                <p class="text-xs mt-1">This reflects the estimated certainty based on image clarity and market data availability.</p>
                            </div>
                            <p class="mt-2 text-xs text-gray-500">*Valuation methodology and source details are included on the final page of the downloadable PDF report.</p>
                        </div>
                        
                        <div><h3 class="font-semibold text-lg text-gray-800">Condition</h3><p class="text-gray-700">${report.conditionNotes}</p></div>
                        <div class="p-4 mt-4 bg-yellow-50 text-sm text-yellow-800 rounded-lg"><p><strong>Disclaimer:</strong> ${report.disclaimer}</p></div>
                    `;
                    reportContent.innerHTML = reportHtml;

                    // --- NEW: Data for Pure Text PDF Generation ---
                    // This stores all necessary data strings for PDF generation
                    window.pdfData = {
                        modelGuess: report.modelGuess,
                        identification: report.identification,
                        productionEra: report.productionEra,
                        features: report.features,
                        history: report.history,
                        dealerPurchasePriceUSD: report.valuation.dealerPurchasePriceUSD,
                        projectedRetailPriceUSD: report.valuation.projectedRetailPriceUSD,
                        valuationConfidence: report.valuation.valuationConfidence,
                        conditionNotes: report.conditionNotes,
                        disclaimer: report.disclaimer,
                        sources: report.sources,
                        dateString: new Date().toISOString().split('T')[0],
                    };


                    reportContainer.style.display = 'block';
                    downloadButton.classList.remove('hidden');
                    showMessage("Report generated successfully!");
                    
                    // Save to Firestore
                    if (isAuthReady && db) {
                        const reportRef = doc(db, `artifacts/${appId}/users/${userId}/reports/${Date.now()}`);
                        await setDoc(reportRef, report);
                    }
                } catch (error) {
                    console.error("Report generation error:", error);
                    showMessage(`Failed to generate report: ${error.message}`, 'error');
                } finally {
                    generateButton.disabled = false;
                }
            }
            callApiWithRetry();
        });
        
        // --- PDF Generation (FINAL, PURE TEXT VERSION) ---
        downloadButton.addEventListener('click', async () => {
            const data = window.pdfData;
            
            if (!data || !data.dealerPurchasePriceUSD) {
                 showMessage("Error: Cannot generate PDF. Please run 'Generate Report' first.", 'error');
                 return;
            }

            showMessage("Preparing PDF for download...", 'info');
            downloadButton.disabled = true;

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const margin = 10;
                let currentYPos = margin;
                const columnWidth = pageWidth - margin * 2;
                const lineHeight = 4.5;
                const smallFontSize = 9;
                const normalFontSize = 10;
                
                const addFooter = () => {
                    doc.setFontSize(8); doc.setTextColor(150); doc.setFont("helvetica", "normal");
                    doc.text("WWW.Ludditelearning.com", margin, pageHeight - 5);
                };

                // Helper function to print a section title
                const printSectionTitle = (title) => {
                    if (currentYPos + 10 >= pageHeight - margin) {
                        doc.addPage();
                        currentYPos = margin;
                        addFooter();
                    }
                    doc.setFontSize(14); doc.setTextColor(0); doc.setFont("helvetica", "bold"); 
                    doc.text(title, margin, currentYPos);
                    currentYPos += 6; 
                };

                // Helper function to print multi-line text
                const printMultiLineText = (text, size, color) => {
                    doc.setFontSize(size); doc.setTextColor(color); doc.setFont("helvetica", "normal");
                    const textLines = doc.splitTextToSize(text, columnWidth);
                    
                    let linesPrinted = 0;
                    while (linesPrinted < textLines.length) {
                        if (currentYPos >= pageHeight - margin - 10) {
                            doc.addPage();
                            currentYPos = margin;
                            addFooter();
                            doc.setFontSize(size); doc.setTextColor(color); doc.setFont("helvetica", "normal");
                        }
                        
                        const linesToPrint = Math.min(textLines.length - linesPrinted, Math.floor((pageHeight - currentYPos - margin * 2) / lineHeight));
                        const linesSlice = textLines.slice(linesPrinted, linesPrinted + linesToPrint);
                        
                        doc.text(linesSlice, margin, currentYPos);
                        currentYPos += linesSlice.length * lineHeight;
                        linesPrinted += linesToPrint;
                    }
                    currentYPos += 4; // Add small vertical break
                };


                // --- Page 1: Identification & Valuation Summary ---
                
                // Title Block
                doc.setFontSize(20); doc.setTextColor(0); doc.setFont("helvetica", "bold");
                doc.text("Firearm Identification Report", pageWidth / 2, currentYPos, { align: 'center' });
                currentYPos += 6;
                doc.setFontSize(14); doc.setTextColor(217, 119, 6); // yellow-600 equivalent
                doc.text("Dealer Logo", pageWidth / 2, currentYPos, { align: 'center' });
                currentYPos += 10;
                doc.line(margin, currentYPos, pageWidth - margin, currentYPos);
                currentYPos += 5;
                
                // Model Guess
                doc.setFontSize(normalFontSize); doc.setTextColor(0); doc.setFont("helvetica", "bold");
                doc.text("Model:", margin, currentYPos);
                doc.setFont("helvetica", "normal");
                doc.text(data.modelGuess, margin + 20, currentYPos);
                currentYPos += 8;

                // Identification
                printSectionTitle("Identification");
                printMultiLineText(data.identification, normalFontSize, 0);

                // Production Era
                printSectionTitle("Production Era");
                printMultiLineText(data.productionEra, normalFontSize, 0);

                // Features
                printSectionTitle("Features");
                printMultiLineText(data.features, normalFontSize, 0);

                // History
                printSectionTitle("History");
                printMultiLineText(data.history, normalFontSize, 0);

                // Valuation Box (Simple Text Layout)
                printSectionTitle("Valuation");
                
                doc.setDrawColor(0, 0, 0); doc.setLineWidth(0.2);
                doc.rect(margin, currentYPos, columnWidth, 20); // Draw box for valuation

                // Dealer Offer
                doc.setFontSize(normalFontSize); doc.setTextColor(30, 80, 160); // Blue equivalent
                doc.setFont("helvetica", "normal");
                doc.text("Dealer Purchase Offer:", margin + 2, currentYPos + 5);
                doc.setFont("helvetica", "bold");
                doc.text(`$${data.dealerPurchasePriceUSD}`, pageWidth - margin - 2, currentYPos + 5, { align: 'right' });

                // Retail Value
                doc.setFontSize(normalFontSize); doc.setTextColor(0); // Black
                doc.setFont("helvetica", "normal");
                doc.text("Projected Retail Value:", margin + 2, currentYPos + 15);
                doc.setFont("helvetica", "bold");
                doc.text(`$${data.projectedRetailPriceUSD}`, pageWidth - margin - 2, currentYPos + 15, { align: 'right' });
                
                currentYPos += 25; // Move below the box

                // Confidence
                doc.setFontSize(smallFontSize); doc.setTextColor(0); doc.setFont("helvetica", "bold");
                doc.text("Confidence Level:", margin, currentYPos);
                
                // FIX: Use multi-line printing for the full confidence text
                const confidenceText = `${data.valuationConfidence}. This reflects the estimated certainty based on image clarity and market data availability.`;
                let confidenceLines = doc.splitTextToSize(confidenceText, columnWidth - 30); // Use a slightly smaller column
                doc.setFont("helvetica", "normal");
                doc.text(confidenceLines, margin + 30, currentYPos);
                currentYPos += confidenceLines.length * lineHeight;
                
                doc.setFontSize(smallFontSize - 1); doc.setTextColor(100);
                doc.text("*Valuation methodology and source details are included on the final page of the downloadable PDF report.", margin, currentYPos);
                currentYPos += 8;

                // Add footer to Page 1
                addFooter();

                
                // --- Page 2: Condition, Disclaimer, Methodology, and Sources ---
                doc.addPage();
                currentYPos = margin;
                
                // Condition
                printSectionTitle("Condition");
                printMultiLineText(data.conditionNotes, normalFontSize, 0);
                currentYPos += 5;
                
                // Disclaimer
                printSectionTitle("Disclaimer");
                printMultiLineText(data.disclaimer, smallFontSize, 50);
                currentYPos += 5;

                // Methodology Header
                if (currentYPos + 10 >= pageHeight - margin) {
                    doc.addPage();
                    currentYPos = margin;
                    addFooter();
                }
                doc.setFontSize(16); doc.setTextColor(0); doc.setFont("helvetica", "bold");
                doc.text("Valuation Methodology and Sources", margin, currentYPos);
                currentYPos += 10;

                // Methodology Text
                doc.setFontSize(normalFontSize); doc.setTextColor(50); doc.setFont("helvetica", "normal");
                const methodologyText = `
The final retail valuation is determined using a two-step process:
1. Wholesale/Purchase Offer: The 'Dealer Purchase Offer' is the raw Wholesale/Dealer Acquisition Price provided by the Large Language Model (LLM). The LLM uses real-time Google Search grounding to find the lowest fair market trade-in value for a rifle matching the condition observed in the photos. The confidence level reflects the model's certainty in this acquired data.
2. Projected Retail Value: This value is calculated by applying a standard industry markup to the Purchase Offer (Wholesale Price / 0.65). The resulting figure is then rounded up to the nearest $5.00 to reflect typical retail pricing practices.
The following online sources were referenced by the LLM in real-time to generate the identification details and the estimated wholesale price:
`;
                let textLines = doc.splitTextToSize(methodologyText, columnWidth);
                
                // Auto-split text for Methodology
                let linesPrinted = 0;
                while (linesPrinted < textLines.length) {
                    if (currentYPos >= pageHeight - margin - 10) {
                        doc.addPage();
                        currentYPos = margin;
                        addFooter();
                        doc.setFontSize(normalFontSize); doc.setTextColor(50); doc.setFont("helvetica", "normal");
                    }
                    const linesToPrint = Math.min(textLines.length - linesPrinted, Math.floor((pageHeight - currentYPos - margin * 2) / lineHeight));
                    doc.text(textLines.slice(linesPrinted, linesPrinted + linesToPrint), margin, currentYPos);
                    currentYPos += linesToPrint * lineHeight;
                    linesPrinted += linesToPrint;
                }
                currentYPos += 5;

                // Print Sources
                if (currentYPos + 10 >= pageHeight - margin) {
                    doc.addPage();
                    currentYPos = margin;
                    addFooter();
                }
                doc.setFontSize(normalFontSize); doc.setTextColor(50); doc.setFont("helvetica", "bold"); 
                doc.text("Referenced Sources:", margin, currentYPos);
                currentYPos += 5; doc.setFont("helvetica", "normal"); doc.setFontSize(smallFontSize);
                
                let sourceList = data.sources || [];
                sourceList.forEach((source, index) => {
                    const sourceText = `${index + 1}. ${source.title} (${source.uri || 'Source data synthesized'})`;
                    let sourceLines = doc.splitTextToSize(sourceText, columnWidth);
                    
                    // Page break handling for sources
                    linesPrinted = 0;
                    while (linesPrinted < sourceLines.length) {
                        if (currentYPos + lineHeight > pageHeight - margin - 10) {
                            doc.addPage();
                            currentYPos = margin;
                            addFooter(); 
                            doc.setFontSize(normalFontSize); doc.text("Sources (Cont.):", margin, currentYPos); currentYPos += 5;
                        }
                        const linesToPrint = Math.min(sourceLines.length - linesPrinted, Math.floor((pageHeight - currentYPos - margin * 2) / lineHeight));
                        doc.text(sourceLines.slice(linesPrinted, linesPrinted + linesToPrint), margin, currentYPos);
                        currentYPos += linesToPrint * lineHeight;
                        linesPrinted += linesToPrint;
                    }
                });
                
                addFooter();
                
                const sanitizedFilename = data.modelGuess.replace(/[/\s]+/g, '_') + '_' + data.dateString + '_Report.pdf';
                doc.save(sanitizedFilename);
                showMessage("PDF download started!", 'info');
                
            } catch (error) {
                console.error("PDF generation failed:", error);
                showMessage(`Failed to generate PDF. Error: ${error.message}`, 'error');
            } finally {
                downloadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
